<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jdancepetr2radio.altervista.org</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Our Partners -->
      <div class="partners">
        <img src="Images/OurPartner.png" alt="Our Partner" />
        <img src="Images/OurPartner.png" alt="Our Partner" />
      </div>

      <!--banner partner-->
      <div class="Windows">
        <div class="Q"></div>

        <div class="Q"></div>
      </div>

      <!-- Video turntable -->
      <div class="video-area">
        <video id="mainVideo" src="media/main.mp4" loop muted></video>
      </div>

      <!-- Banner -->
      <img
        src="Images/Banner.png"
        alt="One Planet One Station"
        class="banner"
      />

      <!-- Push to Listen -->
      <img
        src="Images/PushToListen.png"
        alt="Push to Listen"
        class="push-listen"
      />

      <!-- Play Button -->
      <div class="play-button-container">
        <img src="Images/button.png" alt="Play" id="playButton" />
      </div>

      <audio id="audioPlayer" preload="auto" loop>
        <source src="https://stream.zeno.fm/anwjqdmlc2jvv" type="audio/mpeg" />
      </audio>
      

      <!-- Bottom Menu -->
      <div class="menu">
        <div class="left-menu">
          <img src="Images/scheda2.jpg" alt="Menu Sinistra" />
        </div>
        <div class="right-menu">
          <img src="Images/scheda1.jpg" alt="Menu Destra" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
